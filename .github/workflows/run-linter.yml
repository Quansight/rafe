name: Lint rafe code

on:
  workflow_call:
  
  pull_request:
  push:
    branches: 
      - main

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip 
        pip install ruff 

    - name: Lint with ruff
      run: ruff check --fix . 
